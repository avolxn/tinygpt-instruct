name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'poetry'
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Run ruff check
      run: poetry run ruff check src/ scripts/
    
    - name: Run ruff format check
      run: poetry run ruff format --check src/ scripts/
    
    - name: Run tests
      run: poetry run pytest tests/ -v